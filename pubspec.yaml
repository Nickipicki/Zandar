name: zandar
description: A traditional Balkan fishing-style card game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_messaging: ^14.7.10
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI & Animations
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lottie: ^2.7.0
  rive: ^0.12.4
  
  # Localization
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.3
  
  # Utilities
  uuid: ^4.2.1
  crypto: ^3.0.3
  json_annotation: ^4.8.1
  
  # Game Engine (optional)
  flame: ^1.14.0
  
  # Networking
  http: ^1.1.2
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/cards/svg/
    - assets/audio/
    - assets/lottie/
    - assets/translations/
  

